baseURL: https://blog.frankoslaw.top/
languageCode: en-us
title: Frankoslaw's blog
description: Blog about my personal projects and reshearch.
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production 
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Franciszek Łopuszański

  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  comments: true
  images: ["https://cdn.discordapp.com/avatars/622801236340768775/24c2f128fe9945daf775f6638297b3d1.png?size=1024"]

  homeInfoParams:
    Title: "Frankoslaw's blog"
    Content: >
      👋 Welcome to my blog page where I intent on documenting weird and interesting projects I have worked on over past few years. Many of them wee not aimed at being shared or practical but rather served as fun adventures at learning something. If you have any questions feel free to reach out to me over on discord or gmail I open to answaring questions.

  socialIcons:
    - name: github
      url: "https://github.com/Frankoslaw/"
    - name: linkedin
    - name: discord
    - name: youtube
    # - name: kofi
  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"
  assets:
    disableHLJS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false